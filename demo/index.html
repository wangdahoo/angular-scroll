<!DOCTYPE html>
<html ng-app="demo">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>angular-scroll demo</title>

    <style>
      .item {
        width: 100%;
        height: 20px;
        padding: 5px;
        text-align: center;
      }
    </style>

  </head>
  <body ng-controller="mainController">
    <scroll on-refresh="onRefresh" delegate-id="myScroller">
      <div class="item" ng-repeat="it in items">
        <span ng-bind="it"></span>
      </div>
    </scroll>

    <script src="../bower_components/angular/angular.min.js" charset="utf-8"></script>
    <script src="../dist/angular-scroll.js" charset="utf-8"></script>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
