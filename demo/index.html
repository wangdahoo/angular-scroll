<!DOCTYPE html>
<html ng-app="demo">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>angular-scroll demo</title>

    <style>
      * {
        box-sizing: border-box;
      }

      .item {
        width: 100%;
        height: 50px;
        padding: 10px;
        text-align: center;
        font-size: 14px; line-height: 30px;
      }

      .item.grey-bg {
        background-color: #eee;
      }
    </style>

  </head>
  <body ng-controller="mainController">
    <scroll on-refresh="onRefresh" delegate-id="myScroller">
      <div class="item" ng-repeat="it in items" ng-class="{'grey-bg': $index % 2 == 0}">
        <span ng-bind="it"></span>
      </div>
    </scroll>

    <script src="../bower_components/angular/angular.min.js" charset="utf-8"></script>
    <script src="../dist/angular-scroll.js" charset="utf-8"></script>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
