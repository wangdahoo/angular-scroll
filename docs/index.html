<!DOCTYPE html>
<html ng-app="demo">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>angular-scroll demo</title>

    <style>
      * {
        box-sizing: border-box;
      }

      .item {
        width: 100%;
        height: 50px;
        padding: 10px;
        text-align: center;
        font-size: 14px; line-height: 30px;
      }

      .item.grey-bg {
        background-color: #eee;
      }

      html, body {
        margin: 0;
      }

      /* navbar */
      .nav-bar {
        width: 100%;
        height: 44px;
        box-shadow: 0 2px 10px 0 rgba(0,0,0,0.1);
        background-color: #fff;
        position: relative;
        z-index: 1000;
      }
      .nav-bar .btn-back {
        height: 100%;
        position: absolute;
        top: 0;
        left: 10px;
      }
      .nav-bar .arrow-back {
        width: 8px;
        height: 16px;
        float: left;
        margin-top: 14px;
        margin-right: 15px;
      }
      .nav-bar .title {
        width: 100%;
        text-align: center;
        font-size: 16px;
        line-height: 46px;
        color: #666;
      }

      .btn-github {
        position: absolute;
        top: 8px;
        left: 8px;
      }

      .btn-github svg {
        fill: #444;
      }

    </style>

  </head>
  <body ng-controller="mainController">
    <div class="nav-bar">
      <div class="btn-github" onclick="location.href = 'https://github.com/wangdahoo/ngScroll'">
        <svg aria-hidden="true" class="octicon octicon-mark-github" height="28" version="1.1" viewBox="0 0 16 16" width="28"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg>
      </div>

      <div class="title">
        ngScroll
      </div>
    </div>

    <scroll on-refresh="onRefresh"
            on-infinite="onInfinite"
            delegate-id="'myScroller'" style="top: 44px;">
      <div class="item" ng-repeat="it in items" ng-class="{'grey-bg': $index % 2 == 0}">
        <span ng-bind="it"></span>
      </div>
    </scroll>

    <script src="angular.min.js" charset="utf-8"></script>
    <script src="angular-scroll.js" charset="utf-8"></script>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
